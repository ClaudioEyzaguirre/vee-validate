<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Vue Validation</title>
        <link rel="stylesheet" href="assets/bundle.css">
    </head>
    <body>
        <div id="app">
            <div class="pure-g">
                <div class="pure-u-1-3"></div>
                <div class="pure-u-1-3">
                    <form class="pure-form pure-form-stacked">
                        <fieldset>
                            <legend>Basic Form</legend>
                            <label for="email">Email</label>
                            <input :class="{'pure-input-1': true, 'has-error': errors.has('email') }" id="email" name="email" v-validate rules="required|email" type="email" placeholder="Email">
                            <label for="name">Name</label>
                            <input :class="{'pure-input-1': true, 'has-error': errors.has('name') }" id="name" name="name" v-validate rules="required|min:3|alpha" type="text" placeholder="Full Name">
                            <label for="phone">Phone</label>
                            <input :class="{'pure-input-1': true, 'has-error': errors.has('phone') }" id="phone" name="phone" v-validate rules="required|max:11|numeric" type="text" placeholder="Phone Number">
                            <label for="password">Password</label>
                            <input :class="{'pure-input-1': true, 'has-error': errors.has('password') }" id="password" name="password" v-validate rules="required|min:8" type="password" placeholder="Password">
                            <label for="state">State</label>
                            <select :class="{'pure-input-1': true, 'has-error': errors.has('state') }" id="state" name="state" v-validate rules="required|in:1,2,3">
                                <option value="1">Port Said</option>
                                <option value="2">Cairo</option>
                                <option value="3">Alexandrea</option>
                                <option value="4">New York</option>
                            </select>

                            <button type="submit" class="pure-button pure-button-primary">Sign in</button>
                        </fieldset>
                    </form>
                </div>
                <div class="pure-u-1-3"></div>
            </div>
        </div>
        <script src="assets/bundle.js"></script>
    </body>
</html>
